apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultConfig {
        applicationId "com.sshine.huochexing"
        minSdkVersion 9
        targetSdkVersion 22

        ndk {
            moduleName "secret_helper"
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-android.txt'
        }
    }
//    lintOptions {
//        abortOnError false
//    }
}

