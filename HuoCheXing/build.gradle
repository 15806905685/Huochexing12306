    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:22.0.0'
    compile files('libs/android-sqlite-asset-helper.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/mframework.jar')
    compile files('libs/Msc.jar')
    compile files('libs/pushservice-3.2.0.jar')
    compile files('libs/rhino.jar')
    compile files('libs/ShareSDK-Core-2.3.12.jar')
    compile files('libs/ShareSDK-GooglePlus-2.3.12.jar')
    compile files('libs/ShareSDK-Line-2.3.12.jar')
    compile files('libs/ShareSDK-QQ-2.3.12.jar')
